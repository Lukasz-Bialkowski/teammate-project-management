            <h3>Send us a Message</h3>
            <form name="sentMessage" id="contactForm" novalidate action="mailto:teammate.team@gmail.com" method="post"
                  enctype="text/plain">
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Full Name:</label>
                        <input type="text" class="form-control" id="name" required name="username"
                               placeholder="Please enter your name">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" required name="phone"
                               placeholder="Please enter your phone number">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Email Address:</label>
                        <input type="email" class="form-control" id="email" required name="mail"
                               placeholder="Please enter your email address">
                    </div>
                </div>
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Message:</label>
                        <textarea rows="5" cols="100" class="form-control" id="message" required
                                  placeholder="Please enter your message" maxlength="999" name="message"
                                  style="resize:none"></textarea>
                    </div>
                </div>
                <div id="success"></div>

                <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send Message</button>
            </form>
        </div>
