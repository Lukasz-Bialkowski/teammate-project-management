<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Dokumenty Projektowe
                <small>Pomoc</small>
            </h1>
        </div>
    </div>

    <div class="row">

        <!-- ============================= DOCUMENT UI VIEW =======================  -->
        <div class="col-md-9" ui-view="document"></div>
        <!-- ============================= /DOCUMENT UI VIEW =======================  -->

        <div class="col-md-3">
            <button type="button" class="btn btn-success" ng-if="dCtrl.current.id" ng-click="dCtrl.cancel()">
                <i class="fa fa-plus" aria-hidden="true"></i> Utw√≥rz dokument
            </button>
            <div class="list-group">
                <a href ng-repeat="doc in dCtrl.documents"
                   ui-sref="projectnav.docs.viewdocument({documentName: doc.title})"
                   class="list-group-item" ng-click="dCtrl.select(doc)">{{doc.title | capitalize}}</a>
            </div>
        </div>

    </div>

</div>
