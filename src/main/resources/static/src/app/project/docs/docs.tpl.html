<div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Project documents
                <small>Help section</small>
            </h1>
        </div>
    </div>

    <div class="row">

        <!-- ============================= DOCUMENT UI VIEW =======================  -->
        <div class="col-md-9" ui-view="document"></div>
        <!-- ============================= /DOCUMENT UI VIEW =======================  -->

        <div class="col-md-3 text-center">
            <button type="button" class="btn btn-success" ng-if="dCtrl.current.id" ng-click="dCtrl.createDocument()">
                <i class="fa fa-plus" aria-hidden="true"></i> Create document
            </button>
            <div class="list-group">
                <a href ng-repeat="doc in dCtrl.documents"
                   ui-sref="projectnav.docs.viewdocument({documentName: doc.title})"
                   class="list-group-item" ng-click="dCtrl.getDocument(doc)">{{doc.title | capitalize}}</a>
            </div>
        </div>

    </div>

</div>
