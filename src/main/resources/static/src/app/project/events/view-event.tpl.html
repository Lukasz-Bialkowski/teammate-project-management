<!--/ FORM VIEW-->
<div>
    <form name="eventform" novalidate>
        <fieldset>
            <legend>Basic info</legend>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="eventTitleid" class="control-label">Event title</label>
                    <pre id="eventTitleid">{{cCtrl.current.name}}</pre>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="ownerid" class="control-label">Event creator</label>
                    <pre id="ownerid">{{cCtrl.current.owner.name}} {{cCtrl.current.owner.surname}},&nbsp;{{cCtrl.current.owner.email}}</pre>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="startDateId" class="control-label">Event start date</label>
                    <pre id="startDateId">{{cCtrl.current.eventStartDate | date:'medium'}}</pre>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="endDateId" class="control-label">Event end date</label>
                    <pre id="endDateId">{{cCtrl.current.eventEndDate | date:'medium'}}</pre>
                </div>
            </div>
        </fieldset>
    </form>
</div>
