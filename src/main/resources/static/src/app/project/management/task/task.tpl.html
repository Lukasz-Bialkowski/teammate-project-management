<form name="itemForm" novalidate>
    <fieldset>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="nameId" class="control-label">Nazwa (wymagane)</label>
                    <input class="form-control" placeholder="Nazwa firmy" id="nameId" ng-model="current.companyName" required hrt-btr-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nipId" class="control-label">Numer NIP (wymagane)</label>
                    <input class="form-control" placeholder="10-cyfrowy NIP np. 0123456789" id="nipId" ng-model="current.nip" required ng-minlength="10"
                           ng-maxlength="10" ng-pattern="nipPatternPL" hrt-btr-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="krsId" class="control-label">Numer KRS</label>
                    <input class="form-control" id="krsId" ng-model="current.krs">
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Adres</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="countryId" class="control-label">Kraj (wymagane)</label>
                    <input type="search" class="form-control" placeholder="np. Poland" id="countryId"
                           typeahead="country.name as country.name for country in getCountryCodes($viewValue)" typeahead-editable="false"
                           ng-model="current.address.country" required hrt-btr-validation />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="cityId" class="control-label">Miasto (wymagane)</label>
                    <input class="form-control" id="cityId" ng-model="current.address.city" required hrt-btr-validation>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="streetId" class="control-label">Ulica (wymagane)</label>
                    <input class="form-control" id="streetId" ng-model="current.address.street" required hrt-btr-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="postcodePLId" class="control-label">Kod pocztowy (wymagane)</label>
                    <input class="form-control" ng-pattern="zipCodePatternPL" id="postcodePLId" placeholder="np. 20-434" ng-model="current.address.postcode"
                           required hrt-btr-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="buildingId" class="control-label">Numer budynku (wymagane)</label>
                    <input class="form-control" id="buildingId" ng-model="current.address.buildingNumber" required hrt-btr-validation>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="localId" class="control-label">Numer lokalu</label>
                    <input class="form-control" id="localId" ng-model="current.address.apartmentNumber">
                </div>
            </div>
        </div>
    </fieldset>
</form>

<form name="spForm" novalidate>
    <h2>Turnieje</h2>
    <fieldset>
        <legend>Informacje podstawowe</legend>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="tournamentName" class="control-label">Nazwa turnieju (wymagane)</label>
                    <input class="form-control" id="tournamentName" placeholder="Nazwa turnieju" ng-model="current.name" required btr-validation>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="city" class="control-label"> Miasto (wymagane)</label>
                    <input id="city" class="form-control" ng-model="current.city" placeholder="Miasto"
                           required btr-validation/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="year" class="control-label">Rok rozgrywek (wymagane)</label>
                    <input class="form-control" name="start" id="year" ng-model="current.year" placeholder="Rok rozgrywek"
                           required btr-validation>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div class="row">
    <div class="col-md-12 form-footer text-center">
        <button type="button" class="btn btn-default" >Anuluj</button>
        <button type="button" class="btn btn-danger" ng-if="current.id" ng-click="remove(current)" >Usun</button>
        <button type="button" class="btn btn-success" ng-if="current.id" ng-click="save(current)" ng-disabled="spForm.$invalid || spForm.$pristine">Aktualizuj</button>
        <button type="button" class="btn btn-success" ng-if="!current.id" ng-click="save(current)" ng-disabled="spForm.$invalid || spForm.$pristine">Dodaj</button>
        <button type="button" class="btn btn-info" ng-if="current.id" ng-click="create()">Nowy turniej</button>
    </div>
</div>
