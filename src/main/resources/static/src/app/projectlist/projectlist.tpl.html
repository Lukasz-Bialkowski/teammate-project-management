<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Projects Section
                <small>Projects list</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href ui-sref="home">Home</a>
                </li>
                <li class="active">Projects list</li>
            </ol>
        </div>
    </div>

    <div ng-if="!(plCtrl.projects.length > 0)" uib-alert class="alert-warning">No projects defined</div>
    <div ng-if="plCtrl.projects.length > 0" class="row" ng-repeat="project in plCtrl.projects">
        <div class="col-md-7">
            <a href="portfolio-item.html">
                <img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3 class="page-header">Name: {{project.name | capitalize}}</h3>
            <h4>Department: {{project.department | capitalize}}</h4>
            <p>{{project.projectDescription}}</p>
            <a class="btn btn-primary" href ui-sref="projectnav.about({projectId: project.id})">View Project</i></a>
        </div>
    </div>

    <hr>
</div>
